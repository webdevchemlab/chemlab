<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F8FAFC"/>
  
  <!-- Three bottles representing different pH buffers -->
  <g transform="translate(-40,0)">
    <!-- Bottle 1 (Acidic) -->
    <path d="M140 120V180L120 300H200L180 180V120H140Z" stroke="#0F172A" stroke-width="6" fill="#E2E8F0"/>
    <rect x="150" y="80" width="20" height="40" fill="#E2E8F0" stroke="#0F172A" stroke-width="6"/>
    <path d="M140 180L120 300H200L180 180H140Z" fill="#EF4444" fill-opacity="0.6"/>
    <text x="160" y="200" font-family="monospace" font-size="14" fill="#0F172A" text-anchor="middle">pH 4</text>
  </g>
  
  <!-- Bottle 2 (Neutral) -->
  <g transform="translate(0,0)">
    <path d="M180 120V180L160 300H240L220 180V120H180Z" stroke="#0F172A" stroke-width="6" fill="#E2E8F0"/>
    <rect x="190" y="80" width="20" height="40" fill="#E2E8F0" stroke="#0F172A" stroke-width="6"/>
    <path d="M180 180L160 300H240L220 180H180Z" fill="#22C55E" fill-opacity="0.6"/>
    <text x="200" y="200" font-family="monospace" font-size="14" fill="#0F172A" text-anchor="middle">pH 7</text>
  </g>
  
  <g transform="translate(40,0)">
    <!-- Bottle 3 (Basic) -->
    <path d="M220 120V180L200 300H280L260 180V120H220Z" stroke="#0F172A" stroke-width="6" fill="#E2E8F0"/>
    <rect x="230" y="80" width="20" height="40" fill="#E2E8F0" stroke="#0F172A" stroke-width="6"/>
    <path d="M220 180L200 300H280L260 180H220Z" fill="#3B82F6" fill-opacity="0.6"/>
    <text x="240" y="200" font-family="monospace" font-size="14" fill="#0F172A" text-anchor="middle">pH 10</text>
  </g>
  
  <!-- Product name -->
  <text x="200" y="50" font-family="sans-serif" font-size="28" font-weight="bold" fill="#0F172A" text-anchor="middle">pH Buffer Solutions</text>
  
  <!-- Description -->
  <text x="200" y="350" font-family="monospace" font-size="16" fill="#0F172A" text-anchor="middle">Calibration Standards</text>
</svg> 